<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hex to RGB Converter</title>
</head>
<body>
    <h1>Hex to RGB</h1>
    <div>
        <label for="Hex">Hex Code</label>
        <input placeholder="Enter 6 Digit Hex Code" type="number" name="Hex" id="Hex">
    </div>
    <div style="margin-top:10px;">
        <label for="Result">Result</label>
        <textarea placeholder="Results Here" style="resize: none;" name="Result" id="Result" cols="20" rows="1" readonly></textarea>
    </div>
    <button style="margin-top:10px;" id="Submit">Convert</button>
    <script src="./code.js"></script>
</body>
</html>
